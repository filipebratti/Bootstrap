<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container-fluid mt-3">
        <h1>Three equal width colums</h1>
        <p>Note: try to add a new div with class="col" inside the row class - this will create four equal-width columns.</p>
    </div>

    <div class="row">
        <div class="col p-3 m-2 bg-primary text-white">.col</div>
        <div class="col p-3 m-2 bg-dark text-white">.col</div>
        <div class="col p-3 m-2 bg-primary text-white">.col</div>
        <div class="col p-3 m-2 bg-dark text-white">.col</div>
    </div>
</body>
</html>
